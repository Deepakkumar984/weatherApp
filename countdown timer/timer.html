<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer </title>
    <link href="timer.css" rel="stylesheet">
</head>

<body>
    <div class="headings">
        <p1>We are coming soon</p1><br>
        <p1 id="end-date"> dec 2, 2022, 10:00:00 PM</p1>
    </div>
    <div id="timer">
        <div>
            <input type="text" readonly value="0">
            <br>
            <label>days</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br>
            <label>hour</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br>
            <label>minutes</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br>
            <label>second</label>
        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
